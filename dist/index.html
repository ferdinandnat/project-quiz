<!DOCTYPE html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" href="/styles.8986bff4.css">
<script src="/styles.8986bff4.js"></script></head>
<body>
  <div class="input">
    <h1>Login to access multiple choice</h1>
    <input type="text" id="username-input" placeholder="Username">
    <button id="button">Enter</button>
  </div>


  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>var usernameElement = document.getElementById('username-input');
var button = document.getElementById('button');
var input = document.getElementById("username-input");
input.addEventListener("keyup", function (event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("button").click();
  }
});
button.addEventListener('click', function (event) {
  validateData();
});

function validateData() {
  var username = usernameElement.value;

  if (username == "ferdinand@gmail.com") {
    window.location.href = "quiz.html";
  } else {
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Password Salah'
    });
  }
}</script>
</body>
