<!DOCTYPE html>
<head>
  <title>Multiple Choice</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <h1>Multiple Choice</h1>
  <div id="questions" class="questions">
    <div class="question-group">
      <div class="question">1. Jawaban harus A ya ?</div>
      <div class="answer">
          
        <input type="radio" name="firstQuestion" value="A" /> A
        <input type="radio" name="firstQuestion" value="B" /> B
        <input type="radio" name="firstQuestion" value="C" /> C
        <input type="radio" name="firstQuestion" value="D" /> D
      </div>
    </div>
  
    <div class="question-group">
      <div class="question">2. Jawaban harus B ya ?</div>
      <div class="answer">
        <input type="radio" name="secondQuestion" value="A" /> A
        <input type="radio" name="secondQuestion" value="B" /> B
        <input type="radio" name="secondQuestion" value="C" /> C
        <input type="radio" name="secondQuestion" value="D" /> D
      </div>
    </div>
  
    <div class="question-group">
      <div class="question">3. Jawaban harus C ya ?</div>
      <div class="answer">
        <input type="radio" name="thirdQuestion" value="A" /> A
        <input type="radio" name="thirdQuestion" value="B" /> B
        <input type="radio" name="thirdQuestion" value="C" /> C
        <input type="radio" name="thirdQuestion" value="D" /> D
      </div>
    </div>
  
    <div class="question-group">
      <div class="question">4. Jawaban harus D ya ?</div>
      <div class="answer">
        <input type="radio" name="fourthQuestion" value="A" /> A
        <input type="radio" name="fourthQuestion" value="B" /> B
        <input type="radio" name="fourthQuestion" value="C" /> C
        <input type="radio" name="fourthQuestion" value="D" /> D
      </div>
    </div>
  
    <div class="question-group">
      <div class="question">5. Jawaban harus A ya ?</div>
      <div class="answer">
        <input type="radio" name="fifthQuestion" value="A" /> A
        <input type="radio" name="fifthQuestion" value="B" /> B
        <input type="radio" name="fifthQuestion" value="C" /> C
        <input type="radio" name="fifthQuestion" value="D" /> D
      </div>
    </div>
  </div>
  
  <div class="submit">
    <button id="submit-question">Submit</button>
  </div>

  <div class="result">
    <p id="score-result">Your result will be here</p>
  </div>
</body>
